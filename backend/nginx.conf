server {
    listen 80;

    location /django-static/ {
        alias /usr/src/django-static/;
    }

    location /uploads/ {
        alias /usr/src/uploads/;
    }

    location / {
        proxy_pass http://localhost:8000;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
}